<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<head>


	<!-- jQuery -->
	<script src="../assets/js/Geral/jquery.js"></script>

	<!-- Bootstrap -->
	<script src="../assets/js/Geral/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="../assets/js/Objeto 2/customObj2.js"> </script>

	<!-- HighCharts -->
	<script src="../assets/highcharts/code/highcharts.js"> </script>

	<!-- SweetAlerts -->
	<script src="../assets/sweetalert/dist/sweetalert.min.js"></script>

	<!--Custom CSS Calculadora -->
	<link rel="stylesheet" type="text/css" href="../assets/css/calculadora.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">

	<!--Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../assets/css/Objeto 2/navbar.css">

	<link rel="stylesheet" type="text/css" href="../assets/css/Objeto 2/botoesFixos.css">

	<link rel="stylesheet" type="text/css" href="../assets/css/Objeto 2/geral.css">


	<!-- Fontes -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

	<!-- SweetAlerts CSS -->
	<link href="../assets/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">

</head>

<body>
	<!--##################### NAVBAR ##################### -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href= "#" > <img class="positionLeft imagemLogoResponsivaNavbar" src="../assets/img/logo_proj.png" height="80%"></a>
				<div id="title" class="positionCenter textTitle">
					MÉDIA, MEDIANA E MODA COM MEDIDAS DE ENERGIA
				</div>
				<ul class="nav navbar-nav"><a href="#"><img class="positionRight imagemUnijuiResponsivaNavbar" src="../assets/img/logo_unijui_branco.png" height="80%"></a></ul>
			</div>
		</div>
	</nav>






	<div id="iconesFixos">
		<div class="row">
			<div class="col-xs-offset-4 col-xs-4">
				<div id="tituloGeral" class="textTitleContent"> Exemplo de título. Tamanho da fonte tá massa?</div>
			</div>
			<div class="col-xs-1">
				<span id="iconCalculadora" title="Calculadora" class="glyphicon glyphicon-th"> </span>
			</div>
			<div class="col-xs-1" > 
				<span id="iconMais" title="Mais informações" class="glyphicon glyphicon-plus"> </span>
			</div>
			<div class="col-xs-1" >
				<span id="iconHelp" title= "Ajuda" class="glyphicon glyphicon-question-sign"> </span>
			</div>
			<div class="col-xs-1">
				<span id="iconFechar" title="Sair" class="glyphicon glyphicon glyphicon-remove-circle"> </span>
			</div>
			<div class="col-xs-1">
				<span id="iconSetaEsquerda" title="Voltar" class="glyphicon glyphicon glyphicon-arrow-left"> </span>
			</div>
			<div class="col-xs-offset-2 col-xs-1">
				<span id="iconSetaDireita" title="Avançar" class="glyphicon glyphicon glyphicon-arrow-right"> </span>
			</div>
		</div>
	</div>
	<div id="telaNome">
		<div id="verificacaoNome">
			<div class="row">
				<div class="col-xs-offset-1 col-xs-2">

					<div id="inputNomeContainer">
						<input type="text" class="form-control" id="inputNome" maxlength="55"" placeholder="Insira o seu nome"> </input>
						<div class="row">
							<div class="col-md-12">
								<center> 
									<button type="button" id="botaoNome" class="btn btn-primary btn-block">Confirmar</button>
								</center>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div id="alertNome" class="alert alert-danger" role="alert">
									<center><strong>Oops!</strong> Você precisa colocar o seu nome.</center>
								</div>
							</div>
						</div>
					</div>

					<div id="containerPersonagemExtraTelaNome">
						<img id="seuChicoTelaNome" class="img-responsive" src="../assets/img/Objeto 2/seuChico.png">
					</div>

				</div>

				<div class="col-xs-1">
					
					<img id="balao2TelaNome" src="../assets/img/Objeto 2/balaoDeFala2.png"> 
					<p id="fala2TelaNome"> </p>
				</div>
				<div id="containerVideosNome">
					<div class="col-xs-2" id="containerVideo1TelaNome">
						<img id="balao1TelaNome" src="../assets/img/Objeto 2/balaoDeFala1.png">
						<video autoplay loop class="img-responsive" id="video1TelaNome" src="../assets/img/Objeto 2/telaNomeVideo1.mp4"></video>
					</div>
					<div class="col-xs-5">
						<video autoplay loop class="img-responsive" id="video2TelaNome" src="../assets/img/Objeto 2/telaNomeVideo2.mp4"></video>

					</div>
				</div>
			</div>	
		</div>

	</div>

	<!--##################### CALCULADORA ##################### -->

	<div id="calculadora">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<!-- operators and other keys -->
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">÷</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
	<!-- Calculadora -->
	<script src="../assets/js/misc/calculadora.js"></script>

</body>
</html>
