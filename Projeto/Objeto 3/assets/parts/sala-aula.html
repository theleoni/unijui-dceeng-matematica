<div class="row">
	<div class="col-xs-12">
		<video autoplay muted></video>
	</div>
</div>

<style media="screen">
video {
	position: fixed;
	min-width: 100%;
	min-height: 100%;
	width: 100%;
	height: auto;
}
</style>

<script type="text/javascript">

try {
	$("#iconSetaEsquerda").show();
	$("#iconSetaDireita").show();
	$("#iconAjuda").hide();

	iconSetaEsquerda.addEventListener("click", function() {
		anterior();
	});

	iconSetaDireita.addEventListener("click", function() {
		proxima();
	});

	iconAjuda.addEventListener("click", function() {

	});
} catch (e) {
}

function anterior() {
	$('.geral').load('assets/parts/explicacao-professora.html');
}

function proxima() {
	$('.geral').load('assets/parts/media-mediana-moda.html');
}

let video = document.querySelector("video");

let source = document.createElement('source');
source.setAttribute('src', 'assets/video/sala-aula.mp4');
video.appendChild(source);
video.play();

video.addEventListener("ended", function() {
	proxima();
});
</script>
