let valorQuestao6BDesvioPadrao = 182.30;

	let valorQuestao6A = inputQuestao6ADesvioPadrao.value.replace('.', '').replace(',', '.');

		campoQuestao6ADesvioPadrao.classList.add('fundo-normal');
