function popUp(tipo) {

	if (document.querySelector('#dialog-form') == null) {
		let inner = document.querySelector(".geral").innerHTML;
		inner += `
		<div id="dialog-form">
			<div class="lixeira-explicacao row">

					<p id="lixeira-explicacao-secundario">texto</p>
				</div>
			</div>
		</div>`
		document.querySelector(".geral").innerHTML = inner;
	}

	let caminhoImg = 'assets/img/';
	let titulo = '';
	let secundario = '';

	switch (tipo) {

		default:
		case 'papel':
			caminhoImg += 'lixeira_explicacao_1_papel.png';
			titulo = 'Papel';
			secundario = `
			<div class="lixeira-explicacao-papel">
				<h2>Principais aplicações do papel reciclado:</h2>

				<ul>
					<li><h4>Embalagens (papel craft e papelão);</h4></li>
					<li><h4>Fins sanitários (papel toalha, guardanapo);</h4></li>
					<li><h4>Imprimir-escrever;</h4></li>
					<li><h4>Artesanato;</h4></li>
					<li><h4>Blocos de anotações e cadernos;</h4></li>
					<li><h4>Sacolas de papel.</h4></li>
				</ul>

				<h4>
				<span class="tab"/>O mesmo papel pode ser reciclado entre 7 a 10 vezes. O papel é formado essencialmente por fibras celulósicas e estas vão se degradando a cada processo de reciclagem.
				</h4>
			</div>
			`
			break;

		case 'plastico':
			caminhoImg += 'lixeira_explicacao_2_plastico.png';
			titulo = 'Plástico';
			secundario = `
			<div class="lixeira-explicacao-plastico">
				<h4><span class="tab"/>A partir do processo de polimerização são inúmeras as variedades de resinas plásticas e de soluções que esse material oferece para os diversos setores. São elas: 1. PET 2. PEAD 3. PVC 4. PEBD 5. PP 6. PS 7. OUTROS.</h4>

				<h2>1 PET Poli (tereftalato de etileno)</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Garrafas de bebidas, tecidos, embalagem de alimentos, de cosméticos e de remédios; chapas; folhas e películas.
				Eletrônicos: peças de computador e engrenagens.
				Medicina: tubos para hemodiálise e seringas.
				Peças Técnicas: telas para pneumáticos.
				</h4>

				<h2>2 PEAD Polietileno de alta densidade</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Embalagens: bolsas, garrafas, caixas, embalagens de alimentos, embalagens para compostos químicos, frascos, rolhas, tampas, cápsulas. Eletrônicos: isolante de fios.
				Automobilístico: tubos, mangueiras e conexões de recipientes de combustível.
				</h4>

				<h2>3 PVC Poli (cloreto de vinila)</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Filmes, laminados, solados de calçados, brinquedos, embalagens para remédios (blister), mangueiras, tubulação para água e esgoto, revestimento de fios e cabos, cateteres e bolsas de soro.
				</h4>

				<h2>4 PEBD Polietileno de baixa densidade</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Eletrônicos: isolantes de fios e pequenas peças.
				Embalagens: sacos, garrafas, tampas, bolsas, revestimentos internos e externos de embalagens cartonadas assépticas, como as caixas de leite. Agricultura: película de revestimento, tubos de irrigação.
				Construção Civil: tubulação, mangueiras, telas de sombreamento.
				</h4>

				<h2>5 PP Polipropileno</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Homopolímero: embalagens, películas de embalagens de alimentos, embalagens de ráfia e industriais e sacolas.
				Medicina: próteses, material hospitalar esterilizável e seringas descartáveis.
				Copolímero: brinquedos, potes conservadores, caixas de uso industrial, garrafas, tampas e películas.
				Automobilístico: botões diversos, reservatórios para água e fluído de freio, e para-choques.
				</h4>

				<h2>6 PS Poliestireno</h2>
				<h3>Principais Aplicações:</h3>
				<h4>
				Cristal: embalagens para alimentos, remédios e cosméticos, brinquedos, material de escritório.
				Expandido: isopor, peças técnicas: isolantes, reforços, chapas, componentes de garrafas térmicas, embalagens de produtos agrícolas e industrializados, embalagens para produtos eletroeletrônicos e eletrodomésticos
				</h4>

				<h2>7 OUTROS </h2>
				<h3>Os tipos de resinas plásticas não param por aí. Na categoria 7 entram as resinas como:</h3>

				<ul>
					<li><h4>Copolímero de etileno vinil acetato (EVA)</h4></li>
					<li><h4>Copolímero de acrilonitrila butadieno estireno (ABS)</h4></li>
					<li><h4>Policarbonato (PC)</h4></li>
					<li><h4>Poliuretano (PU)</h4></li>
					<li><h4>Resina epóxi</h4></li>
					<li><h4>Resina fenólica</h4></li>
				</ul>

				<h4>
				<span class="tab"/>São tantas as possibilidades, soluções e inovações que não dá para imaginar nossa vida sem o plástico.
				<h4>
			</div>
			`;
		break;

		case 'vidro':
			caminhoImg += 'lixeira_explicacao_3_vidro.png';
			titulo = 'Vidro';
			secundario = `
			<div class="lixeira-explicacao-vidro">
				<h4><span class="tab"/>O vidro das embalagens é um material totalmente reciclável, podendo ser reciclado várias vezes, pois é feito de minerais como areia, barrilha, calcário e feldspato. Ao se agregar o caco na etapa de fusão de vidro, diminui-se a retirada de matéria-prima da natureza.</h4>

				<h3>As aplicações de vidros mais conhecidas e utilizadas são:</h3>
				<ul>
					<li><h4><b>Vidros para embalagens:</b> utilizados em potes de alimentos, frascos e garrafas para bebidas, produtos farmacêuticos, higiene pessoal e múltiplas outras aplicações – a utilização do vidro para embalagens é uma das mais antigas e frequentes aplicações para o vidro. </h4></li>
					<li><h4><b>Vidros domésticos:</b> utilizados em utensílios como louças de mesa, copos, xícaras e objetos de decoração, como vasos.</h4></li>
					<li><h4><b>Vidros planos:</b> são vidros fabricados em chapas, consumidos principalmente pela construção civil, seguida pela indústria automobilística, depois na produção de espelhos e um pequeno percentual para múltiplas outras aplicações. </h4></li>
					<li><h4><b>Vidros especiais:</b> são vidros com composições e características especiais, adequados a necessidades muito específicas de utilização, como na produção de cinescópios para monitores de televisão e computadores, bulbos de lâmpadas, garrafas térmicas, fibras óticas, blocos oftálmicos, blocos isoladores e até tijolos de vidro.</h4></li>
				</ul>

				<h4 class="mais-top">
				<span class="tab"/>Com aparência plástica e de alta resistência, a fibra de vidro tem sido um dos materiais mais utilizados pela indústria automotiva. Composta por 60% de resina de poliéster e 40% de fibra de vidro, os resíduos gerados por este componente são considerados prejudiciais ao Meio Ambiente, já que são necessários mais de quatro mil anos para sua decomposição. Como consequência, em 27 de dezembro do ano 2000, foi sancionada a Lei Federal de número 10.165, que determina a fiscalização das atividades potencialmente poluidoras e estipula que os resíduos gerados pelas indústrias sejam destinados a aterros apropriados.
				</h4>
			</div>
			`;
		break;

		case 'metal':
			caminhoImg += 'lixeira_explicacao_4_metal.png';
			titulo = 'Metal';
			secundario = `
			<div class="lixeira-explicacao-metal">
				<h4><b>Recicláveis:</b> folha de flandres (é o aço revestido de estanho das latas de óleo, sardinha, creme de leite etc.), latas de aerossol, latas de bebidas, papel-alumínio limpo, tampas de garrafa. </h4>
				<h4><b>Lixo comum:</b> clipes, esponjas de aço, grampos, tachinhas. </h4>

				<h2>Alumínio</h2>
				<h4><span class="tab"/>O ciclo de vida de uma lata de bebida de alumínio é de apenas 30 dias, de uma lata para outra. Nesse período, a lata vai da prateleira para o consumidor e, descartada corretamente, para uma instalação de reciclagem em que poderá ser refundida e reformatada em outra lata de alumínio com exatamente as mesmas características físicas da lata original. Como o alumínio pode ser reciclado sem nenhuma perda de qualidade, as latas de alumínio são o produto ideal para uma reciclagem de ciclo fechado.</h4>

				<h2>Ferro</h2>
				<h4><span class="tab"/>O ferro é o metal mais utilizado na produção mundial devido a sua dureza e seu baixo custo. Ele é indispensável para a construção de diversos bens como os automóveis, barcos, eletrodomésticos e componentes estruturais de construções. Portanto, a reciclagem do ferro é fundamental, já que ele mantém suas propriedades como resistência, versatilidade e durabilidade.</h2>
				<h4><span class="tab"/>A sucata é responsável por mais de um quarto do material novo no país. Atualmente, no Brasil, em torno de 2.500 empresas compõem o setor de reciclagem de ferro, processando mensalmente até 420 mil toneladas de sucata. Cada tonelada de aço reciclado representa uma economia de 1.140 kg de minério de ferro, 154 kg de carvão e 18 kg de cal, segundo o site Reviverde.</h2>
				<h4><span class="tab"/>No Brasil existem dois processos diferentes de reciclagem de ferro: um voltado apenas para o reaproveitamento das latas de aço e outro para uso das siderúrgicas em geral. O processo tanto de captação quanto de beneficiamento das latas de aço é muito semelhante ao da lata de alumínio, começando pelos catadores e terminando na própria chapa de aço.</h2>
				<h4><span class="tab"/>Já os outros materiais têm um rumo diferente. Assim que os caminhões chegam às fábricas com o material, eles são examinados para verificar se não há radioatividade. Muitos canos e vigas acabam não sendo processados por conter resíduos radioativos. Os eletrodomésticos e outros produtos com ferro passam por uma triagem. </h2>
				<h4><span class="tab"/>A forma como esse material será reciclado depende das leis do mercado. O reprocessamento começa com a separação de tipos de sucata. Existem aquelas com muita tinta, cola, plástico ou outros materiais e aquelas mais limpas como os retalhos que vêm das próprias siderúrgicas. A separação dos dois tipos varia de acordo a pureza do ferro. Feito isso, o material passa por uma esteira para ser cortado. Em alguns casos, ele passa por outra esteira para ser prensado. Uma das formas de enviar esse material é em pequenos cilindros para serem refundidos. Prontas, as peças são levadas para as siderúrgicas que irão refundi-las em fornos a 1.550°C.</h2>
			</div>
			`;
		break;

		case 'organico':
			caminhoImg += 'lixeira_explicacao_5_organico.png';
			titulo = 'Orgânico';
			secundario = `
			<div class="lixeira-explicacao-organico">
				<h4>O lixo orgânico é oriundo de seres vivos (animais e vegetais), resíduos produzidos nas residências, escolas, empresas, entre outras, são alguns exemplos restos de alimentos, cascas de ovos, sementes, folhas, madeiras (cinzas), dejetos humanos, etc. A coleta desse tipo de lixo é realizada nos aterros sanitários, locais apropriados para o tratamento desses resíduos.</h4>
			</div>
			`;
		break;

	}

	// let aux = `
	// <div class="lixeira-explicacao row">
	// 	<div class="imagem col-xs-12 col-sm-12 col-md-6 col-lg-6">
	// 		<img src=${caminhoImg} />

	//

	// 		<p class="titulo">${titulo}</p>
	// 		<p class="secundario">${secundario}</p>
	// 	</div>
	// </div>
	// `;

	document.querySelector('#lixeira-explicacao-img').src = caminhoImg;
	document.querySelector('#lixeira-explicacao-titulo').innerHTML = titulo;
	document.querySelector('#lixeira-explicacao-secundario').innerHTML = secundario;

	let dialog = $( "#dialog-form" ).dialog({
		autoOpen: false,
		height: 500,
		width: 850,

		buttons: {
		// 	"Create an account": addUser,

		// close: function() {

		}

	dialog.dialog( "open" );
	// swal(aux);
}
